        <section class="section has-text-centered">
                <div class="container">
                </div>
            </section>


        <section class="section ">
                <div class="container">
                    <div class="columns">
                        <div class="content column is-half has-text-centered" >
                               <figure class="image is-inline-block is-64x64">
                                <img src="images/sprinkler.png">
                            </figure>
                        </div>
              <div class="content column is-half">
                <h1 class="has-text-centered">Contact Us</h1>
                <h6 class="has-text-centered">Write a message and we will shortly return</h6>
                <br>
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-success" type="text" placeholder="Text input" >
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-success" type="email" placeholder="Email input" value="hello@">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>


                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                  </div>
         </section>
